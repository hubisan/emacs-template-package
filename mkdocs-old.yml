site_name: emacs-template-package
site_url: https://hubisan.github.io/emacs-template-package
site_description: This is the description for the package.
site_author: John Doe

repo_url: https://github.com/hubisan/emacs-template-package
remote_name: origin
remote_branch: gh-pages

theme:
  name: material
  language: en

  favicon: assets/images/favicon.png
  logo: img/logo.svg

  palette:
    primary: deep purple
    accent: deep purple

  font:
    text: Roboto
    code: Roboto Mono

  nav:
    - Home: index.md
    - Installation: installation.md
    - Usage: usage.md
    - Customization: customization.md
    - Key Bindings: key-bindings.md
    - Contributing: contributing.md

  plugins:
    - search

  markdown_extensions:
    - toc:
        permalink: True
